<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>내장객체</title>
        <script>
        //참조 변수(인스턴스 이름) = new 생성함수()

        var today = new Date();
        var nowYear = today.getFullYear();

        var theDate = new Date(nowYear, 11, 31); //올해 연말에 대한 날짜 정보 객체를 생성
        var diffDate = theDate.getTime() - today.getTime(); //남은 날 = 특정 날짜 - 현재 날짜

        var result = Math.ceil(diffDate / (60*1000*60*24));
        document.write("연말 D-day:"+result+"일 남았습니다.");
        </script>
    </head>
<body>
</body>
</html>
