<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>내장객체</title>
        <script>
        //참조 변수(인스턴스 이름) = new 생성함수()

        var num = 2.1234;

        var maxNum = Math.max(10, 5, 8, 30), //최댓값
        minNum = Math.min(10, 5, 8, 30), //최솟값
        roundNum = Math.round(num), //소수점 첫째 자리 반올림
        floorNum = Math.floor(num), //소수점 첫째 자리 내림
        ceilNum = Math.ceil(num), //소수점 첫째 자리 올림
        rndNum = Math.random(), //0과 1사이의 난수 발생

        //0과 10사이의 실수인 난수 발생
        //Math.random()*10;


        //0~10까지 난수를 발생하여 소수점 값을 제거
        //Math.floor(Math.random()*11);

        //0~30까지 정수로 난수 발생
        //Math.floor(Math.random()*31);
        
        //120 ~ 150까지 정수로 난수 발생
        //Math.floor(Math.random()*31)+120;
        piNum = Math.PI; //원주율 상수를 반환

        document.write(maxNum, "<br>");
        document.write(minNum, "<br>");
        document.write(roundNum, "<br>");
        document.write(floorNum, "<br>");
        document.write(ceilNum, "<br>");
        document.write(rndNum, "<br>");
        document.write(piNum, "<br>");
        </script>
    </head>
<body>
</body>
</html>
