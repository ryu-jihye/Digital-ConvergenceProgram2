<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>내장객체</title>
        <script>
        //참조 변수(인스턴스 이름) = new 생성함수()

        var tv = new Object();
        tv.color = "white";
        tv.price = 300000;
        tv.info = function() {
            document.write("tv색상:" + this.color, "<br>");
            document.write("tv가격:" + this.price, "<br>");
        }

        var car = {
            color: "black",
            price: 50000000,
            info: function() {
                document.write("car 색상:"+this.color, "<br>");
                document.write("car 가격:"+this.price, "<br>");
            }
        };

        document.write("<h1>tv객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car객체 메서드 호출</h1>");
        car.info();
        </script>
    </head>
<body>
</body>
</html>
