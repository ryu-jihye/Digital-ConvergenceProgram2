<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>변수 출력</title>
        <script>
        for(var i = 1; i <= 10; i++) {
            if(i % 2 == 0) //홀수만 출력됨
            continue;
            document.write(i, "<br>");
        }
        document.write("====The End====");
        </script>
    </head>
<body>
</body>
</html>
