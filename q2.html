<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
ul {
	margin:0;
	padding: 0;
}
li {
	list-style-type: none;
	float: left;
	border: 1px solid black;
	margin:20px;
}

li a {
	display : block;
	padding: 20px 40px;
	text-transform: uppdercase;
	text-decoration: none;
}

</style>
<title>Insert title here</title>
</head>
<body>
<nav>
	<ul>
		<li><a>메뉴1</a></li>
		<li><a>메뉴2</a></li>
		<li><a>메뉴3</a></li>
		<li><a>메뉴4</a></li>
		 
</nav>
</body>
</html>
