<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>변수 출력</title>
        <script> // || = or, && = and
         var a = 10;
         var b = 20;
         var m = 30;
         var n = 40;

         var result;
         result = a > b || b >= m || m > n;
         document.write(result, "<br>"); //false

         result = a > b || b >= m || m <= n;
         document.write(result, "<br>");//true

         result = a <= b && b >= m && m <= n;
         document.write(result, "<br>");//false

         result = a <= b && b <= m && m <= n;
         document.write(result, "<br>"); //true

         result =! (a>b);
         document.write(result, "<br>");//true
        </script>
</head>
<body>
</body>
</html>
