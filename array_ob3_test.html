<!DOCTYPE html>
<html>
<head>
    <title>Error Message Display</title>
</head>
<body>
    <script>
        //개발자 도구 - 콘솔에서 확인 가능
        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "정자", "수서"];
        
        greenArr.splice(2, 1, "서초", "역삼"); //2번 인덱스로부터 1개의 데이터 삭제 후 서초, 역삼 삽입
        console.log(greenArr);

        var data1 = yellowArr.pop(); //yelloArr 배열 마지막 인덱스의 데이터를 data1에 저장합니다
        var data2 = yellowArr.shift(); //yellowArr 배열 가장 앞쪽 인덱스의 데이터를 data2에 저장합니다

        yellowArr.push(data2); //data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 밀어 넣습니다
        console.log(yellowArr);

        yellowArr.unshift(data1); //data1에 저장된 데이터를 yellowArr 배열의 가장 앞쪽 인덱스에 밀어 넣습니다
        console.log(yellowArr);
    </script>
</body>
</html>
