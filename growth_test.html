<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>growth_test</title>
        <script>
            var num1 = 10;
            var num2 = 20;
            var result;

            num1--;
            document.write(num1, "<br>");

            num1++;
            document.write(num1, "<br>");

            result = num2++;
            document.write(result, "<br>");

            result = ++num2;
            document.write(result, "<br>");
        </script>
</head>
<body>
</body>
</html>
