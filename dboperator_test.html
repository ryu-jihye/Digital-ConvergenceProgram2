<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>dboperator_test</title>
        <script>
            var num1 = 10;
            var num2 = 3;

            num1 += num2;
            document.write(num1, "<br>");

            num1 -= num2;
            document.write(num1, "<br>");

            num1 *= num2;
            document.write(num1, "<br>");

            num1 %= num2;
            document.write(num1, "<br>");
        </script>
</head>
<body>
</body>
</html>
