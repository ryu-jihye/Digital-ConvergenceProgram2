<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>변수 출력</title>
        <script>
        var i = 1;
        while(i<=9) {
            document.write("5X"+i+"="+i*5, "<br>");
            i++; //break; 사용시 i=2에서 멈춤
        }
        </script>
    </head>
<body>
</body>
</html>
